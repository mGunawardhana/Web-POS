<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Order Form</title>
    <link href="bootstraps/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

<header>

    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">

        <div class="container-fluid">

            <a class="navbar-brand" href="#">

                <img alt="Bootstrap" src="assets/Untitled_design__1_-removebg-preview.png"
                     style="margin-right: 5px;height: 29px; width: 35px">mGunawardhana POS</a>

            <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                    class="navbar-toggler"
                    data-bs-target="#navbarSupportedContent" data-bs-toggle="collapse" type="button">

                <span class="navbar-toggler-icon"></span>

            </button>

            <div class="collapse navbar-collapse " id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    <li class="nav-item">
                        <a aria-current="page" class="nav-link" href="index.html">Home</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link " href="CustomerForm.html">Customers</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link " href="itemForm.html">Items</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="oderForm.html">Orders</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
</header>

<main>
    <section class="container-fluid" id="orderForm">
        <div class="container-fluid mt-4">
            <div class="jumbotron pt-4">
                <div class="row w-100">
                    <div class="col-lg-4" style="padding-left: 20px">
                        <div class="card">
                            <!-- set up header -->
                            <div class="card-header font-weight-bolder"
                                 style="background-color: black;font-weight: bold; color: white">Customer Details
                            </div>
                            <!-- customer details card section body set up -->
                            <div class="card-body" style="background-color: #EFEFEF">
                                <!-- starting form -->
                                <form action="">
                                    <!-- order id text field and label set up -->
                                    <div class="row">
                                        <div class="col-6">
                                            <div class="form-group">
                                                <label>Order ID :</label>
                                                <label for="txtOrderID"></label><input class="form-control"
                                                                                       id="txtOrderID" type="text">
                                                <span class="control-error" id="orderId-invalid-error"></span>
                                            </div>
                                        </div>
                                        <!-- date selector and label set up -->
                                        <div class="col-6">
                                            <div class="form-group">
                                                <label>Date :</label>
                                                <label for="txtDate"></label><input class="form-control" id="txtDate"
                                                                                    type="date">
                                            </div>
                                        </div>
                                    </div>
                                    <!-- customer id text field -->
                                    <div class="row">
                                        <div class="col-6">
                                            <div class="form-group">
                                                <label>Customer ID</label>
                                                <label for="orderCustomerID"></label><input class="form-control"
                                                                                            id="orderCustomerID">
                                            </div>
                                        </div>
                                        <!-- customer name text field -->
                                        <div class="col-6">
                                            <div class="form-group">
                                                <label>Customer :</label>
                                                <label for="selectCusID"></label>
                                                <select class="form-control" id="selectCusID"></select>
                                                <span class="control-error" id="cus-empty-error"></span>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- customer name text field -->
                                    <div class="row">
                                        <div class="col-12">
                                            <div class="form-group">
                                                <label>Name :</label>
                                                <label for="orderCustomerName"></label><input class="form-control"
                                                                                              id="orderCustomerName"
                                                                                              type="text">
                                            </div>
                                        </div>
                                        <!-- customer address text field -->
                                        <div class="col-12">
                                            <div class="form-group">
                                                <label>Address :</label>
                                                <label for="orderCustomerAddress"></label><input class="form-control" id="orderCustomerAddress"
                                                                                                 type="text">
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-5 mt-lg-0 mt-3" style="padding: 0">
                        <div class="card" style="background-color:#EFEFEF ">
                            <!-- item selector set up -->
                            <div class="card-header bg-dark text-light font-weight-bolder" style="font-weight: bold">
                                Item Select
                            </div>
                            <div class="card-body">
                                <form>

                                    <div class="row">

                                        <div class="col-6">
                                            <div class="form-group">
                                                <label>Item :</label>
                                                <label for="selectItemCode"></label><select class="form-control"
                                                                                            id="selectItemCode"></select>
                                                <span class="control-error"
                                                      id="item-empty-error"></span>
                                            </div>
                                        </div>

                                        <div class="col-6">
                                            <div class="form-group">
                                                <label>Item Code :</label>
                                                <label for="txtItemCode"></label><input class="form-control"
                                                                                        id="txtItemCode" type="text">
                                            </div>
                                        </div>

                                        <div class="col-5">
                                            <div class="form-group">
                                                <label>Item Name :</label>
                                                <label for="txtItemDescription"></label><input class="form-control"
                                                                                               id="txtItemDescription" type="text">
                                            </div>
                                        </div>

                                        <div class="col-4">
                                            <div class="form-group">
                                                <label class="">Price :</label>
                                                <label for="txtItemPrice"></label><input class="form-control" id="txtItemPrice" type="text">
                                            </div>
                                        </div>

                                        <div class="col-3">
                                            <div class="form-group">
                                                <label class="">QtyOnH :</label>
                                                <label for="txtQTYOnHand"></label><input class="form-control" id="txtQTYOnHand" type="text">
                                            </div>
                                        </div>

                                        <hr class="mt-4">
                                        <hr>

                                        <div class="col-12 mt-4">
                                            <div class="form-group">
                                                <label>Order Quantity :</label>
                                                <label for="txtQty"></label><input class="form-control" id="txtQty" min="1" type="number">
                                                <span class="control-error" id="order-qty-empty-error"></span>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group text-right">
                                        <button class="btn btn-outline-success col-12 col-sm-auto mt-1"
                                                id="btnAddToTable" type="button">
                                            Add Item
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                    <!-- pay option set up -->
                    <div class="col-lg-3 justify-content-center " style="padding: 0; width: 20rem">
                        <section class="content-box-2 p-1 ">

                            <div class="row m-0">

                                <div class="col-12">
                                    <div class="row">
                                        <div class="col-12">
                                            <span class="" id="total-text">Total : </span>
                                        </div>
                                        <div class="col-12">
                                            <span id="total">00.0</span> Rs/=
                                        </div>
                                    </div>
                                </div>

                                <div class="col-12">
                                    <div class="row">
                                        <div class="col-12">
                                            <span id="total-text1">SubTotal : </span>
                                        </div>
                                        <div class="col-12">
                                            <span id="subtotal">00.0</span> Rs/=
                                        </div>
                                    </div>
                                </div>

                                <div class="col-6 mt-2">
                                    <div class="form-group">
                                        <label>Cash</label>
                                        <label for="txtCash"></label><input class="form-control" id="txtCash" min="0" type="number">
                                        <span class="control-error" id="cash-empty-error"></span>
                                    </div>
                                </div>

                                <div class="col-6 mt-2">
                                    <div class="form-group">
                                        <label>Discount</label>
                                        <label for="txtDiscount"></label><input class="form-control" id="txtDiscount" min="0" type="number">
                                    </div>
                                </div>

                                <div class="col-8">
                                    <div class="form-group">
                                        <label>Balance</label>
                                        <label for="txtBalance"></label><input class="form-control" id="txtBalance" type="text">
                                    </div>
                                </div>
                                <div class="col-4">
                                    <button class="btn btn-outline-primary mt-3" id="btnSubmitOrder" type="button">
                                        Purchase
                                    </button>
                                </div>
                            </div>
                        </section>
                    </div>


                    <section class="row justify-content-center w-100 mt-3">
                        <div class="col" style="align-items: center; justify-items: center;display: flex">
                            <!-- table container set up -->
                            <table class="table table-hover container-fluid">
                                <!-- table heading -->
                                <thead class="bg-dark text-white">
                                <tr>
                                    <th>Item Code</th>
                                    <th>Item Name</th>
                                    <th>Price</th>
                                    <th>Quantity</th>
                                    <th>Total</th>
                                </tr>
                                </thead>
                                <tbody id="orderTblBody">
                                </tbody>
                            </table>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </section>
</main>
<script src="assets/js/jquery-3.6.1.min.js"></script>
<script src="assets/swal-lib/package/dist/sweetalert2.all.min.js"></script>
<script src="assets/js/js%20for%20pos/order.js"></script>
</body>
</html>
