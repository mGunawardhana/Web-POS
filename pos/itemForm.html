</head>

<body id="item_form" >

<header>

    <nav class="navbar navbar-expand-lg  navbar-dark bg-dark">

        <div class="container-fluid">
            <a class="navbar-brand" href="#">

                <img alt="Bootstrap" height="29" src="assets/Untitled_design__1_-removebg-preview.png"
                     style="margin-right: 5px"
                     width="35">mGunawardhana POS</a>

            <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                    class="navbar-toggler"
                    data-bs-target="#navbarSupportedContent" data-bs-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse " id="navbarSupportedContent">

                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a aria-current="page" class="nav-link" href="index.html">Home</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link " href="CustomerForm.html">Customers</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link active" href="itemForm.html">Items</a>

                    <li class="nav-item">
                        <a class="nav-link" href="oderForm.html">Orders</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

</header>

<!-- introducing customer form -->
<section class="container-fluid " id="itemForm">

    <section class="row mt-0  justify-content-around" style="margin-right: 0; margin-left: 0">
        <div class="col-12 col-md-5 mt-5">
            <div class="shadow-sm pt-3 pb-5 px-3 py-3 mt-2" style=" background-color:#130f40;
         border-radius: 10px;
          border: 3px solid black;
           box-shadow: 0 0 12px 8px #7c7b7e;">

                <!-- manage customer label setup -->
                <h1 class="h1 mb-3" style="font-family: 'Kanit', sans-serif;color: white; font-weight: bold ">Manage
                    Items</h1>
                <div class="mb-3">

                    <!-- search text label -->
                    <label class="form-label" for="srcItemID" style="color: white; font-weight: bold">Search
                        Item here</label>

                    <!-- text field set up -->
                    <input class="form-control" id="srcItemID" placeholder="Item ID" type="text">

                </div>
                <!-- adding buttons for customer managements -->

                <!-- add button -->
                <button id="addItemBtn" class="btn" style="background-color: #2ed573; color: black;font-weight: bold;border: 3px solid white" type="submit">Add Item</button>
                <!-- update button -->
                <button id="updateItemBtn" class="btn" style="background-color: #eccc68; color: black;font-weight: bold;border: 3px solid white"  type="button">Update Item</button>
                <!-- delete button -->
                <button id="deleteItemBtn" class="btn" style="background-color: #ff4757; color: black;font-weight: bold;border: 3px solid white" type="button">Delete Item</button>

            </div>
        </div>

        <!-- customer details form -->
        <div class="col-12 col-md-5 mt-3" style="border-radius: 10px; background-color: #EFEFEF;border: 3px solid black">

            <!-- item ID set up -->
            <div class="mb-3">
                <label class="form-label " for="itemIdTxt">Item Id</label>
                <input class="form-control " id="itemIdTxt" placeholder="Item ID" type="text">
                <p><small class="text-danger fw-bold" id="itemIdTxtLbl"></small></p>
            </div>

            <!-- item name set up -->
            <div class="mb-3">
                <label class="form-label" for="ItemNameTxt">Item Name</label>
                <input class="form-control" id="ItemNameTxt" placeholder="Item Name" type="text">
                <p><small class="text-danger fw-bold" id="itemNameTxtLbl"></small></p>
            </div>

            <!-- item Qty set up -->
            <div class="mb-3">
                <label class="form-label" for="itemQtyTxt">Item Qty</label>
                <input class="form-control" id="itemQtyTxt" placeholder="Item Qty" type="text">
                <p><small class="text-danger fw-bold" id="itemQtyTxtLbl"></small></p>
            </div>

            <!-- Unit price set up -->
            <div class="mb-3">
                <label class="form-label" for="unitPriceTxt">Unit Price</label>
                <input class="form-control" id="unitPriceTxt" placeholder="Unit Price" type="text">
                <p><small class="text-danger fw-bold" id="itemUnitPriceTxtLbl"></small></p>
            </div>

        </div>

    </section>

    <!-- table management starts -->
    <section class="row justify-content-center w-100 mt-3">
        <div class="col" style="padding-left: 2rem">
            <!-- table container set up -->
            <table class="table table-hover container-fluid">

                <!-- table heading -->
                <thead class="bg-dark text-white">

                <tr>
                    <th>Item Code</th>
                    <th>Item Name</th>
                    <th>Quantity</th>
                    <th>Item Price</th>
                </tr>
                </thead>

                <tbody id="itemTblBody">

                </tbody>

            </table>

        </div>
    </section>

</section>
<script src="assets/js/jquery-3.6.1.min.js"></script>
<script src="assets/swal-lib/package/dist/sweetalert2.all.min.js"></script>
<script src="assets/js/js%20for%20pos/item.js"></script>
</body>
</html>
